<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Halaman Admin</h1>
    <p>Tambah produk baru</p>
    <hr>

    <form id="productform">
        <label>Nama Produk</label><br>
        <input type="text" id="name" required><br><br>

        <label>Deskripsi</label><br>
        <textarea id="desc"></textarea><br><br>

        <label>Harga (Rp)</label><br>
        <input type="number" id="price" required><br><br>

        <label>Stok:</label><br>
        <input type="number" id="stock" required><br><br>
        
        <label>Kategori:</label>
        <select id="category">
            <option value="1">Makanan</option>
            <option value="2">Minuman</option>
            <option value="3">Pakaian</option>
        </select><br><br>
    
        <label>Gambar</label><br>
        <input type="file" id="image" accept="image/*" required><br><br>

        <button type="submit">Simpan Produk</button>
    </form>

    <script>
        const token = localStorage.getItem('token');
        // Perbaikan: window.location.href
        if (!token) window.location.href = '/login.html';

        // Perbaikan: Menambahkan 'async' agar bisa menggunakan 'await'
        document.getElementById('productform').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Perbaikan: variabel 'formData' (case sensitive)
            const formData = new FormData();

            // Perbaikan: Gunakan variabel 'formData', bukan class 'FormData'
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('desc').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('category_id', document.getElementById('category').value);
            // Perbaikan: .files[0] hanya bekerja pada input type="file"
            formData.append('image', document.getElementById('image').files[0]);

            try {
                const res = await fetch('/api/product', {
                    method: 'POST',
                    headers: { 
                        // Perbaikan: Spasi setelah Bearer
                        'Authorization': `Bearer ${token}` 
                    },
                    body: formData // Perbaikan: variabel formData
                });

                const data = await res.json();
                alert(data.message);
                
                // Perbaikan: typo data.success
                if (data.success) location.reload();
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal menyimpan produk.");
            }
        });
    </script>
</body>
</html>
